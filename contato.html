<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./contato.css">
</head>
<body>
    <header>
        <img id="logo" src="./Simbolo-Batman.jpg" />
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contato</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>
    <div id="banner"></div>

    <main class="container">
        <div class="content">
            <h2>Contate-Nos</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="name" id="name"
                placeholder="Nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="email" name="email" id="email"
                placeholder="Email Válido">
                <div class="underline"></div>
            </div>
            <textarea class="input-field" style="display: block" name="mensagem" id="mensagem" rows="3" placeholder="Coloque Aqui Suas Reclamações"></textarea>
            <input type="submit" value="Enviar">
        </form>

        <div class="footer">
            <span>Ou Contate-nos Pelas Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field Instagram">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                        ➤ Instagram
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        ➤ Facebook
                    </a>
                </div>
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        ➤ Twitter
                    </a>
                </div>
            </div>
        </div>
    </div>

    </main>

    <footer>
        <img style="object-fit: contain;" id="logo" src="./Simbolo-Batman.jpg" />
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por: João Severgnini</span>
        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contato</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </footer>
</body>
</html>
